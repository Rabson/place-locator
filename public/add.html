<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      /* width: 100vh;
      height: 100vh; */
    }

    .content {
      position: relative;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.5);
      height: 100vh;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100vw;
      z-index: -2000;
    }

    .label_cstm {
      color: linen;
      font-weight: 400;
    }
  </style>
  <title>Place Locator - Add Place</title>
</head>

<body>
  <div id="wrapper">
  <nav class="navbar navbar-bottom navbar-expand-lg navbar-primary bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarNavDropdown">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-map-marked mr-4"></i>Place Locator
      </a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item active">
          <a href="add.html" class="nav-link">Add Place</a>
        </li>
      </ul>
    </div>

  </nav>
    <div id='map'>
    </div>

    <div class="content">

      <div class="row justify-content-between">
        <div class="col-lg-6">

          <h1 class="display-4 text-center pt-5 label_cstm">
            Add Place
          </h1>

          <form id="place-form" class="mb-4 mr-5 ml-5">
            <div class="form-group">
              <label class="label_cstm" for="place-id">Place ID</label>
              <input type="text" id="place-id" class="form-control" />
            </div>
            <div class="form-group">
              <label class="label_cstm" for="place-address">Place Address</label>
              <input type="text" id="place-address" class="form-control" />
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="js/add.js"></script>
</body>

</html>
