<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Place Locator</title>
  </head>
  <body>

    <nav class="navbar navbar-bottom navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-map-marked mr-4"></i>Place Locator
        </a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a href="add.html" class="nav-link">Add Place</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" id="search-form" onsubmit="findPlace()">
          <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>      
    </nav>
  
    <div class="container my-3">
      <a href="add.html" class="btn btn-success mb-4">Add Place</a>
      <h1 class="display-4 text-center">
        <i class="fas fa-map-marked mr-4"></i>Place Locator
      </h1>
      
      <div
        id="map"
        style="width: 100%; height: 500px;border-radius: 5px;"
      ></div>
    </div>

    <script src="js/map.js"></script>
  </body>
</html>
